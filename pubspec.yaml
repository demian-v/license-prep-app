name: license_prep_app
description: USA License Prep App - A subscription-based license preparation application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  cupertino_icons: ^1.0.5
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  flutter_secure_storage: ^9.2.4
  dio: ^5.3.2
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  cloud_functions: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_analytics: ^12.0.0
  cached_network_image: ^3.3.0
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  uuid: ^4.1.0
  device_info_plus: ^12.2.0
  # In-app purchase dependencies for Google Play Billing and Apple In-App Purchase
  in_app_purchase: ^3.1.11
  in_app_purchase_android: ^0.3.0+11
  in_app_purchase_storekit: ^0.3.6+7

# Removing overrides as they may be causing conflicts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/topic_icons/
    - assets/images/languages/
    - assets/images/profile/
    - assets/images/edit_profile/
    - assets/images/success_fail/
    - assets/images/trial/
    - assets/images/logo/
    - assets/images/quiz/
    - assets/images/states/
    - lib/localization/l10n/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo/logo_1.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo/logo_1.png"
  windows:
    generate: true
    image_path: "assets/images/logo/logo_1.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo/logo_1.png"
