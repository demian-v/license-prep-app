plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Add the line that's directly from the error message
android.buildFeatures.buildConfig = true

android {
    namespace = "com.example.license_prep_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

kotlinOptions {
    jvmTarget = '11'
}

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.license_prep_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase Analytics (required for DebugView)
    implementation 'com.google.firebase:firebase-analytics:21.3.0'
    // Firebase Core
    implementation 'com.google.firebase:firebase-core:21.1.1'
    // Firebase Auth
    implementation 'com.google.firebase:firebase-auth:22.1.0'
    // Cloud Firestore
    implementation 'com.google.firebase:firebase-firestore:24.7.0'
    // Cloud Functions
    implementation 'com.google.firebase:firebase-functions:20.3.0'
}

flutter {
    source = "../.."
}
