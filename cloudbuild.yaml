# Cloud Build configuration for Flutter web app
steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/license-prep-app:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/license-prep-app:latest',
      '.'
    ]
    timeout: '1200s'

  # Step 2: Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/license-prep-app:$COMMIT_SHA'
    ]

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/license-prep-app:latest'
    ]

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'license-prep-app',
      '--image', 'gcr.io/$PROJECT_ID/license-prep-app:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '2',
      '--max-instances', '100',
      '--set-env-vars', 'FLUTTER_WEB=true'
    ]

# Store built images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/license-prep-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/license-prep-app:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'

# Timeout for entire build process
timeout: '1800s'
